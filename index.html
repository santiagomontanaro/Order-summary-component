<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/sass/main.css">
</head>

<body>

  <main class="card">
    <img src="./src/images/illustration-hero.svg" alt="hero-img" class="card__hero" width="100%">
    <div class="card__main">
      <div class="main__info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs. audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="main__plan">
        <div class="plan__price">
          <img src="./src/images/icon-music.svg" alt="icon">
          <ul class="main__price">
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
        </div>
        <span>Change</span>
      </div>
      <div class="main__payment">
        <button class="payment__btn">Proceed to Payment</button>
        <button class="payment__cancel">Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
